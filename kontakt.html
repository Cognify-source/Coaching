<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – Soul   Flow   Coaching</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="kontakt" class="section">
    <h2>Kontakt</h2>
    <form action="mailto:fredrik@ekholmcoaching.se" method="post" enctype="text/plain">
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Meddelande</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Skicka</button>
    </form>
    <p class="contact-info">
      Eller mejla mig direkt på  
      <a href="mailto:fredrik@ekholmcoaching.se">fredrik@ekholmcoaching.se</a>
    </p>
  </section>
</body>
</html>
