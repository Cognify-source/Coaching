<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soul   Flow   Coaching</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header / Hero -->
  <header class="hero">
    <nav class="nav">
      <a href="om-mig.html"   target="contentFrame">Om mig</a>
      <a href="metod.html"    target="contentFrame">Metod</a>
      <a href="kontakt.html"  target="contentFrame">Kontakt</a>
    </nav>
    <div class="hero-content">
      <h1>Soul   Flow   Coaching</h1>
      <p>Coaching för balans, harmoni och inre frid.</p>
    </div>
  </header>

  <!-- Innehålls‐iframe -->
  <iframe
    id="content-frame"
    name="contentFrame"
    src="om-mig.html"
    frameborder="0"
  ></iframe>

  <!-- Testimonials -->
  <section id="testimonials" class="section">
    <h2>Vad klienter säger</h2>
    <div class="testimonial-slider">
      <button class="arrow left-arrow">&#x25C0;</button>
      <div class="slide-window">
        <div class="testimonial-slide">
          <!-- Här injekteras testimonials från data/testimonials.html -->
        </div>
      </div>
      <button class="arrow right-arrow">&#x25B6;</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Soul   Flow   Coaching</p>
  </footer>

  <!-- 1) Testimonials‐loader -->
  <script src="js/testimonials.js" defer></script>
  <!-- 2) Iframe‐resizer -->
  <script>
    let baseFrameHeight = null;
    function resizeFrame() {
      const iframe = document.getElementById('content-frame');
      if (!iframe.contentWindow) return;
      const doc = iframe.contentWindow.document;
      const h = doc.body.scrollHeight;
      if (baseFrameHeight === null) {
        // Spara höjden första gången (om-mig-sidan)
        baseFrameHeight = h;
      }
      // Använd alltid samma bas-höjd
      iframe.style.height = baseFrameHeight + 'px';
    }
    window.addEventListener('load', resizeFrame);
    document.getElementById('content-frame')
            .addEventListener('load', resizeFrame);
  </script>

</body>
</html>
