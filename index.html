<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Soul Flow Coaching</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hero">
    <nav class="nav">
      <a href="om-mig.html" target="content-frame">OM MIG</a>
      <a href="metod.html" target="content-frame">METOD</a>
      <a href="kontakt.html" target="content-frame">KONTAKT</a>
    </nav>
    <div class="hero-content">
      <h1>Soul Flow Coaching</h1>
    </div>
    <p class="hero-byline">Coaching för balans, harmoni och inre frid.</p>
  </header>

  <iframe id="content-frame" name="content-frame" src="om-mig.html"></iframe>

  <!-- Testimonials-slider -->
  <section id="testimonials">
    <h2>Vad säger kunderna</h2>
    <div class="testimonial-slider">
      <button class="arrow left-arrow" aria-label="Föregående">&#10094;</button>
      <div class="slide-window testimonial-slide"></div>
      <button class="arrow right-arrow" aria-label="Nästa">&#10095;</button>
    </div>
  </section>

  <script src="js/testimonials.js"></script>
  <script>
    // Justerar iframe-höjden med +20% extra utrymme
    const iframe = document.getElementById('content-frame');
    function resizeIframe() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const contentHeight = doc.documentElement.scrollHeight;
        iframe.style.height = (contentHeight * 1.2) + 'px';
      } catch (err) {
        console.error('Kunde inte ändra iframe-höjd:', err);
      }
    }
    iframe.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
